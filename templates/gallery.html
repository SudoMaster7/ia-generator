<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria - √Åudios e Falas</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .nav-bar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 30px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 10px;
            justify-content: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
        }

        .nav-btn {
            padding: 10px 25px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            text-decoration: none;
            display: inline-block;
        }

        .nav-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .nav-btn.active {
            background: white;
            color: #667eea;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            flex-wrap: wrap;
        }

        .tab-btn {
            padding: 12px 30px;
            border: none;
            background: transparent;
            color: #667eea;
            border-bottom: 3px solid transparent;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            font-size: 1em;
        }

        .tab-btn:hover {
            color: #764ba2;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .gallery-section {
            display: none;
        }

        .gallery-section.active {
            display: block;
        }

        /* === GALERIA DE IMAGENS === */
        .gallery-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .gallery-item {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
            cursor: pointer;
            position: relative;
        }

        .gallery-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .gallery-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #f0f0f0;
        }

        .gallery-item-info {
            padding: 15px;
            background: white;
        }

        .gallery-item-prompt {
            font-size: 0.9em;
            color: #333;
            word-break: break-word;
            max-height: 100px;
            overflow-y: auto;
            margin-bottom: 10px;
        }

        .gallery-item-actions {
            display: flex;
            gap: 10px;
        }

        .btn-small {
            flex: 1;
            padding: 8px 12px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.85em;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-view {
            background: #667eea;
            color: white;
        }

        .btn-view:hover {
            background: #764ba2;
        }

        .btn-copy {
            background: #f0f0f0;
            color: #333;
            border: 1px solid #ddd;
        }

        .btn-copy:hover {
            background: #e0e0e0;
        }

        /* === GALERIA DE √ÅUDIOS === */
        .audio-list {
            display: grid;
            gap: 15px;
        }

        .audio-item {
            background: rgba(255, 255, 255, 0.95);
            padding: 20px;
            border-radius: 15px;
            border-left: 5px solid #667eea;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            transition: all 0.3s;
        }

        .audio-item:hover {
            transform: translateX(5px);
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .audio-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }

        .audio-title {
            font-weight: bold;
            color: #333;
            flex: 1;
            word-break: break-word;
            margin-right: 10px;
        }

        .audio-date {
            font-size: 0.8em;
            color: #999;
            white-space: nowrap;
        }

        .audio-player {
            width: 100%;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .audio-text {
            padding: 10px;
            background: #f8f9fa;
            border-radius: 8px;
            font-size: 0.9em;
            color: #555;
            line-height: 1.5;
            max-height: 100px;
            overflow-y: auto;
        }

        /* === MODAL === */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            animation: fadeIn 0.3s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: white;
            padding: 30px;
            border-radius: 15px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            position: relative;
            animation: slideDown 0.3s;
        }

        @keyframes slideDown {
            from { transform: translateY(-50px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .close-btn {
            position: absolute;
            right: 20px;
            top: 20px;
            background: none;
            border: none;
            font-size: 2em;
            cursor: pointer;
            color: #999;
        }

        .close-btn:hover {
            color: #333;
        }

        .modal-image {
            max-width: 100%;
            max-height: 60vh;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .modal-prompt {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            line-height: 1.6;
            color: #333;
            word-break: break-word;
        }

        /* === ESTADO VAZIO === */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        .empty-state-text {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .empty-state-subtext {
            font-size: 0.95em;
            opacity: 0.7;
        }

        /* === LOADING === */
        .loading {
            text-align: center;
            padding: 40px;
            color: white;
            font-style: italic;
        }

        .loading::after {
            content: '.';
            animation: dots 1.5s steps(3, end) infinite;
        }

        @keyframes dots {
            0%, 20% { content: '.'; }
            40% { content: '..'; }
            60%, 100% { content: '...'; }
        }

        /* === RESPONSIVO === */
        @media (max-width: 768px) {
            header h1 {
                font-size: 1.8em;
            }

            .gallery-grid {
                grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
                gap: 15px;
            }

            .tabs {
                flex-wrap: wrap;
                gap: 5px;
            }

            .tab-btn {
                padding: 10px 20px;
                font-size: 0.9em;
            }

            .nav-bar {
                flex-direction: column;
                gap: 5px;
            }

            .nav-btn {
                width: 100%;
            }

            .modal-content {
                width: 95%;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üé® Galeria de M√≠dia</h1>
        <p>√Åudios, Falas e Imagens Geradas</p>
    </header>

    <div class="nav-bar">
        <a href="/" class="nav-btn">üè† In√≠cio</a>
        <a href="/ai" class="nav-btn">ü§ñ IA Personalizada</a>
        <a href="/audio" class="nav-btn">üéµ Gerador de √Åudio</a>
        <a href="/gallery" class="nav-btn active">üé® Galeria</a>
    </div>

    <div class="container">
        <div class="tabs">
            <button class="tab-btn active" data-tab="audios">üéôÔ∏è Falas da IA</button>
            <button class="tab-btn" data-tab="images">üñºÔ∏è Imagens Geradas</button>
        </div>

        <!-- === SE√á√ÉO DE √ÅUDIOS === -->
        <div id="audios" class="gallery-section active">
            <div id="audios-content" class="audio-list">
                <div class="loading">Carregando √°udios</div>
            </div>
        </div>

        <!-- === SE√á√ÉO DE IMAGENS === -->
        <div id="images" class="gallery-section">
            <div id="images-content" class="gallery-grid">
                <div class="loading">Carregando imagens</div>
            </div>
        </div>
    </div>

    <!-- === MODAL === -->
    <div id="imageModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeImageModal()">&times;</button>
            <img id="modalImage" class="modal-image" src="" alt="">
            <div class="modal-prompt" id="modalPrompt"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.4.0/axios.min.js"></script>
    <script>
        // === TAB SWITCHING ===
        document.querySelectorAll('.tab-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                const tabName = this.getAttribute('data-tab');
                
                // Remove active de todos
                document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
                document.querySelectorAll('.gallery-section').forEach(s => s.classList.remove('active'));
                
                // Adiciona active ao selecionado
                this.classList.add('active');
                document.getElementById(tabName).classList.add('active');
                
                // Carrega conte√∫do
                if (tabName === 'audios') {
                    loadAudios();
                } else if (tabName === 'images') {
                    loadImages();
                }
            });
        });

        // === CARREGAR √ÅUDIOS ===
        async function loadAudios() {
            try {
                const response = await axios.get('/api/audios');
                const audios = response.data;
                const container = document.getElementById('audios-content');
                
                if (audios.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üîá</div>
                            <div class="empty-state-text">Nenhum √°udio gravado</div>
                            <div class="empty-state-subtext">As falas da IA aparecer√£o aqui ap√≥s conversas</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = audios.map(audio => {
                    const date = new Date(audio.date).toLocaleString('pt-BR');
                    return `
                        <div class="audio-item">
                            <div class="audio-header">
                                <div class="audio-title">üéôÔ∏è ${audio.title}</div>
                                <div class="audio-date">${date}</div>
                            </div>
                            <audio controls class="audio-player">
                                <source src="${audio.url}" type="audio/mpeg">
                                Seu navegador n√£o suporta reprodu√ß√£o de √°udio.
                            </audio>
                            <div class="audio-text">"${audio.title}"</div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Erro ao carregar √°udios:', error);
                document.getElementById('audios-content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <div class="empty-state-text">Erro ao carregar √°udios</div>
                    </div>
                `;
            }
        }

        // === CARREGAR IMAGENS ===
        async function loadImages() {
            try {
                const response = await axios.get('/gallery');
                const images = response.data;
                const container = document.getElementById('images-content');
                
                if (images.length === 0) {
                    container.innerHTML = `
                        <div class="empty-state">
                            <div class="empty-state-icon">üñºÔ∏è</div>
                            <div class="empty-state-text">Nenhuma imagem gerada</div>
                            <div class="empty-state-subtext">Gere imagens usando o gerador para v√™-las aqui</div>
                        </div>
                    `;
                    return;
                }
                
                container.innerHTML = images.map(image => {
                    const shortPrompt = image.prompt.length > 50 
                        ? image.prompt.substring(0, 50) + '...' 
                        : image.prompt;
                    
                    return `
                        <div class="gallery-item">
                            <img src="${image.url}" alt="Generated" class="gallery-item-image" 
                                 onclick="openImageModal('${image.url}', \`${image.prompt.replace(/`/g, '\\`')}\`)">
                            <div class="gallery-item-info">
                                <div class="gallery-item-prompt">${shortPrompt}</div>
                                <div class="gallery-item-actions">
                                    <button class="btn-small btn-view" 
                                            onclick="openImageModal('${image.url}', \`${image.prompt.replace(/`/g, '\\`')}\`)">
                                        Ver
                                    </button>
                                    <button class="btn-small btn-copy" 
                                            onclick="copyPrompt(\`${image.prompt.replace(/`/g, '\\`')}\`)">
                                        Copiar
                                    </button>
                                </div>
                            </div>
                        </div>
                    `;
                }).join('');
                
            } catch (error) {
                console.error('Erro ao carregar imagens:', error);
                document.getElementById('images-content').innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">‚ùå</div>
                        <div class="empty-state-text">Erro ao carregar imagens</div>
                    </div>
                `;
            }
        }

        // === FUN√á√ïES DO MODAL ===
        function openImageModal(imageUrl, prompt) {
            document.getElementById('imageModal').classList.add('active');
            document.getElementById('modalImage').src = imageUrl;
            document.getElementById('modalPrompt').textContent = prompt;
        }

        function closeImageModal() {
            document.getElementById('imageModal').classList.remove('active');
        }

        document.getElementById('imageModal').addEventListener('click', function(e) {
            if (e.target === this) closeImageModal();
        });

        // === COPIAR PROMPT ===
        function copyPrompt(prompt) {
            navigator.clipboard.writeText(prompt).then(() => {
                alert('Prompt copiado!');
            }).catch(err => {
                console.error('Erro ao copiar:', err);
            });
        }

        // Carregar √°udios ao iniciar
        loadAudios();
    </script>
</body>
</html>
